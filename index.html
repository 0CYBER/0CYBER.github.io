<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студия БЕБРА ЭДИШН</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 10s infinite ease-in-out;
            z-index: 1;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }
        .content {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            animation: fadeIn 2s ease-out, glow 3s infinite alternate;
        }
        p {
            font-size: 1.8em;
            margin-top: 15px;
            color: #cccccc;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 2s ease-out 0.5s forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 107, 107, 0.5), 0 0 20px rgba(255, 107, 107, 0.3); }
            to { text-shadow: 0 0 20px rgba(255, 107, 107, 0.8), 0 0 30px rgba(255, 107, 107, 0.5); }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
                letter-spacing: 2px;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>СТУДИЯ БЕБРА ЭДИШН</h1>
        <p>ПОКА НЕДОСТУПНА</p>
    </div>
</body>
</html>
